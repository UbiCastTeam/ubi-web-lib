<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/structure.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/print.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="fonts/fa/font-awesome.min.css" />
    <title>How ubi-web-lib works?</title>
</head>
<body class="global">
    <header class="header">
        <i class="header-block fa fa-2x fa-fw fa-bars"></i>
        <img class="header-block header-logo" src="images/logo_mediaserver.png"/>
    </header>
    <aside class="aside aside-left">
        <h3 class="aside-title">Menu</h3>
        <ul>
            <li><a href="#structures">Structures</a></li>
            <li><a href="#forms">Forms</a></li>
            <li><a href="#buttons">Buttons</a></li>
            <li><a href="#tables">Tables</a></li>
        </ul>
    </aside>
    <main class="container">
        <h1 class="title">Framework example</h1>
        <section id="structures">
            <h2 class="title">Structures</h2>
        </section>
        <section id="forms">
            <h2 class="title">Forms</h2>
            <p>
                <label for="type_text">Input text</label>
                <input id="type_text" type="text" placeholder="Text..." />
            </p>
            <p>
                <label for="type_textarea">Textarea</label>
                <textarea id="type_textarea" placeholder="Textarea..."></textarea>
            </p>
            <p>
                <label class="select" for="type_select">Select
                    <select id="type_select">
                        <option value="">option 1</option>
                        <option value="" disabled="disabled">option 2</option>
                        <option value="">option 3</option>
                    </select>
                </label>

            </p>
            <p>
                Choose:
                <label><input type="checkbox"> Boxes</label>
                <label><input type="radio"> Boxes</label>
                <label><input type="checkbox"> Boxes</label>
            </p>
        </section>
        <section id="buttons">
            <h2 class="title">Buttons</h2>
        </section>
        <section id="tables">
            <h2 class="title">Tables</h2>
        </section>
    </main>
    <footer class="footer">
        <p class="container">Powered by UbiCast</p>
    </footer>
</body>
</html>
